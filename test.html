<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 320px;
        }

        .display {
            text-align: right;
            font-size: 2em;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            padding: 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f8f8f8;
            color: #333;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .operator:hover {
            background-color: #db8100;
        }

        .span-top {
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="deleteLastChar()">DEL</button>
            <button class="operator" onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button class="span-top operator" onclick="calculate()">⇒</button>
        </div>
    </div>

    <script>
        let display = document.querySelector('.display');
        let currentCalculation = '0';
        
        function updateDisplay() {
            display.textContent = currentCalculation;
        }

        function appendToDisplay(char) {
            if (currentCalculation === '0' && char !== '.') {
                currentCalculation = char;
            } else {
                currentCalculation += char;
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentCalculation = '0';
            updateDisplay();
        }

        function deleteLastChar() {
            if (currentCalculation.length > 1) {
                currentCalculation = currentCalculation.slice(0, -1);
            } else {
                currentCalculation = '0';
            }
            updateDisplay();
        }

        function calculate() {
            try {
                currentCalculation = eval(currentCalculation).toString();
            } catch (error) {
                if (error.message.includes('divided by zero')) {
                    currentCalculation = 'Error: Division by zero';
                } else {
                    currentCalculation = 'Error';
                }
            }
            updateDisplay();
        }
    </script>
</body>
</html>
