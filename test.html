<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Цена</th>
                <th>Кол</th>
                <th>Сумма</th>
                <th>Цена 2</th>
                <th>Сумма2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" class="price" oninput="calculate()"></td>
                <td><input type="number" class="quantity" oninput="calculate()"></td>
                <td class="sum"></td>
                <td><input type="number" class="price2" oninput="calculate()"></td>
                <td class="sum2"></td>
            </tr>
            <tr>
                <td><input type="number" class="price" oninput="calculate()"></td>
                <td><input type="number" class="quantity" oninput="calculate()"></td>
                <td class="sum"></td>
                <td><input type="number" class="price2" oninput="calculate()"></td>
                <td class="sum2"></td>
            </tr>
            <tr>
                <td><input type="number" class="price" oninput="calculate()"></td>
                <td><input type="number" class="quantity" oninput="calculate()"></td>
                <td class="sum"></td>
                <td><input type="number" class="price2" oninput="calculate()"></td>
                <td class="sum2"></td>
            </tr>
            <tr>
                <td><input type="number" class="price" oninput="calculate()"></td>
                <td><input type="number" class="quantity" oninput="calculate()"></td>
                <td class="sum"></td>
                <td><input type="number" class="price2" oninput="calculate()"></td>
                <td class="sum2"></td>
            </tr>
            <tr>
                <td><input type="number" class="price" oninput="calculate()"></td>
                <td><input type="number" class="quantity" oninput="calculate()"></td>
                <td class="sum"></td>
                <td><input type="number" class="price2" oninput="calculate()"></td>
                <td class="sum2"></td>
            </tr>
        </tbody>
    </table>

    <script>
        function calculate() {
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const price = parseFloat(row.querySelector('.price').value) || 0;
                const quantity = parseFloat(row.querySelector('.quantity').value) || 0;
                const price2 = parseFloat(row.querySelector('.price2').value) || 0;

                const sum = price * quantity;
                const sum2 = quantity * price2;

                row.querySelector('.sum').textContent = sum.toFixed(2);
                row.querySelector('.sum2').textContent = sum2.toFixed(2);
            });
        }
    </script>
</body>
</html>
